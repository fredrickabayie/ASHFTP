  <html>
    <head>
        <title>ashesiFTP</title>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="../assets/js/jquery-2.1.3.js"></script>
      <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="../controllers/login.js"></script>
      
      <div class="container">
          
          <div class="row">
              
        <div class="col s12 m6">
            
            <p class="z-depth-5"></p>
            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">ashFTP</span>
          <div class="row">
              
              <form class="col s12" name="login">
              <div class="row">
                  
                <div class="input-field col s6">
                  <i class="mdi-action-perm-identity prefix"></i>
                  <input id="username" type="text" class="validate" form="login" required="">
                  <label for="icon_prefix">Username</label>
                </div>
                  
                <div class="input-field col s6">
                  <i class="mdi-communication-vpn-key prefix"></i>
                  <input id="password" type="password" class="validate" form="login" required="">
                  <label for="icon_telephone">Password</label>
                </div>
                  
                <div class="input-field col s6">
                  <i class="mdi-action-settings-input-antenna prefix"></i>
                  <input id="host" type="text" class="validate" form="login" required="">
                  <label for="icon_telephone">Host</label>
                </div>
                  
                <div class="input-field col s6">
                  <i class="mdi-action-settings-input-hdmi prefix"></i>
                  <input id="port" type="text" class="validate" form="login" required="">
                  <label for="icon_telephone">Port</label>
                </div>
                  
                  <div class="divider"></div>
                  
                  <div class="card-action">
                      <button id="connect" class="btn waves-effect waves-light" type="submit" form="login">
                          Connect
                        <i class="mdi-content-send right"></i>
                     </button>
                  </div>
                
              </div>
            </form>
              
          </div>
                
                  </div>
        </div>
      </div>
          
      </div>
          
               
      </div>
      
      <div id="result">
          
      </div>
      
  
      
    </body>
  </html>
